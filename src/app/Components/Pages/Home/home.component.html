

 <div class="col-lg-9 content py-4 mb-2 mb-sm-0 pb-sm-5">
    <nav aria-label="breadcrumb">
      <ol class="py-1 my-2 breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Blog</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">List left sidebar</li>
      </ol>
    </nav>
    <!-- Post-->
    <article *ngFor="let listbds of bds | paginate: { 
                                                      itemsPerPage: 5,
                                                      currentPage: page,
                                                      totalItems : totalLength
                                                    }" 
              class="card card-horizontal card-hover mb-grid-gutter"><a class="card-img-top" href="blog-single-ls.html" style="background-image: url(../../../../assets/01.jpg);"></a>
      <div class="card-body"><a class="meta-link fs-sm mb-2" href="#">{{listbds.khuvuc}}</a>
        <h2 class="h4 nav-heading mb-4"><a routerLink="/bds/chitietbds/{{listbds.id}}">{{listbds.tenbds}}</a></h2><a class="d-flex meta-link fs-sm align-items-center pt-3" href="#"><img class="rounded-circle" src="../../../../assets/01.jpg" alt="Emma Brown" width="36">
          <div class="ps-2 ms-1 mt-n1">Loại:<span class="fw-semibold ms-1">{{listbds.phanloai}}</span></div></a>
        <div class="mt-3 text-end text-nowrap"><a class="meta-link fs-xs" href="#"><i class="ai-message-square me-1"></i>&nbsp;6</a><span class="meta-divider"></span><a class="meta-link fs-xs" href="#"><i class="ai-calendar me-1 mt-n1"></i>&nbsp;Giá:&nbsp;{{listbds.giabds}}</a></div>

      </div>
    </article>
    <!-- Post-->

    <!-- Pagination-->
    <div class="d-md-flex justify-content-between align-items-center pt-3 pb-2">
      <div class="d-flex justify-content-center align-items-center mb-4">
        <label class="pe-1 me-2">Show</label>
        <select class="form-select me-2" style="width: 5rem;">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
        <div class="fs-sm text-nowrap ps-1 mb-1">posts per page</div>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>

    </div>
  </div>
